<table class="table">
  <thead>
  <tr>
    <th scope="col">{{'name'|translate}}</th>
    <th scope="col">{{'location' | translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bucket of buckets">
    <td>{{bucket.name}}</td>
    <td>{{bucket.location?.name}}</td>
  </tr>
  </tbody>
</table>
